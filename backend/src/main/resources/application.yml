spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/jobdealer
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    hikari:
      catalog: jobdealer
      schema: public
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: create
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        jdbc:
          lob:
            non_contextual_creation: true
        ddl-auto: create
    generate-ddl: true
    show-sql: true
    open-in-view: false
server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    edu.netcracker.jobdealer: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
